<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="singupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group" [ngClass]="{'has-error': isFieldInvalid('userData.username')}">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control">
            <span *ngIf="isFieldInvalid('userData.username')" class="has-error">
              <span *ngIf="singupForm.get('userData.username').errors['required']">Username is required</span>
              <span *ngIf="singupForm.get('userData.username').errors['invalidName']">Invalid Username</span>
            </span>
          </div>

          <div class="form-group" [ngClass]="{'has-error': isFieldInvalid('userData.email')}">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
            <span *ngIf="isFieldInvalid('userData.email')" class="has-error">
              <span *ngIf="singupForm.get('userData.email').errors['required']">Email is required</span>
              <span *ngIf="singupForm.get('userData.email').errors['email']">Email should be an real email</span>
              <span *ngIf="singupForm.get('userData.email').errors['invalidEmail']">Forbidden email</span>
            </span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>

        <div formArrayName="hobbies">
          <h3>Your hobby</h3>
          <button type="button" class="btn btn-default btn-hobby" (click)="onAddHobby()">Add hobby</button>
          <div class="form-group" *ngFor="let hobby of getControls(); let i = index">
            <input type="text" [formControlName]="i" class="form-control">
          </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="invalidSingupForm">Submit</button>

      </form>
    </div>
  </div>
</div>
