<div class="container">
  <div class="row col-xs-12">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
<!--      <form (ngSubmit)="onSubmit(f)" #f="ngForm">-->
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control"
              name="username" ngModel required>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">
            Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control"
                   name="email" ngModel required email #email="ngModel">
            <span class="help-block" *ngIf="email.invalid && email.touched">enter valid value</span>
          </div>
        </div>
        <p class="help-block" *ngIf="userData.invalid && userData.touched">User Data Invalid!</p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" ngModel required name="gender" [value]="gender">
            {{gender}}
          </label>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control"
                  name="secret" [ngModel]="defQuestion">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea rows="3" name="questionAnswer" class="form-control" [(ngModel)]="answer"></textarea>
        </div>
        <p>Your replay: {{ answer }}</p>
        <button class="btn btn-primary" type="submit"
          [disabled]="f.invalid">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row col-xs-12" *ngIf="isSubmitted">
    <h4>Your Data</h4>
    <p>{{user.username}}</p>
    <p>{{user.email}}</p>
    <p>{{user.gender}}</p>
    <p>{{user.secret}}</p>
    <p>{{user.answer}}</p>
  </div>
</div>
